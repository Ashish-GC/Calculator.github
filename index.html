<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="outer">
    <div class="container">

        <div class="row">
      <textarea  class="text" cols="13" rows="4" value="0"></textarea>
        </div>
        <div class="row">
          <button class="grey button">AC</button>
          <button class="grey button">CE</button>
          <button class="grey button">%</button>
          <button class="orange button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="orange button">*</button>
          </div>
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="orange button">-</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="orange button">+</button>
          </div>
          <div class="row">
            <button id="two" class="button">0</button>
            <button class="button">.</button>
            <button class="orange button">=</button>
          </div>
    </div>
</div>
    <footer>
  <div class="copyright">
    <a href="https://github.com/Ashish-GC/Calculator.github.git" target="_blank">Github Link : https://github.com/Ashish-GC/Calculator.github.git</a>
</footer>
<script src="logic.js"></script>
</body>
</html>
